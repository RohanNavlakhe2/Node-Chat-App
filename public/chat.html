<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
<div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>

    <div class="chat__main">
        <div id="message-area" class="chat__messages">

        </div>

        <div class="compose">
            <form>
                <input name="message" type="text" required autocomplete="off">
                <button type="submit">Submit</button>
            </form>
            <button id="send-location-btn">Send Location</button>
        </div>
    </div>
</div>




<!--Templates-->
<script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{senderName}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
    </div>
</script>

<script id="location-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{senderName}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{location}}" target="_blank">My current location</a></p>
        <!--<a href="{{location}}" target="_blank">{{createdAt}} Location</a>-->
    </div>
</script>

<script id="sidebar-template" type="text/html">
  <h2 class="room-title">{{room}}</h2>
  <h3 class="list-title">Users</h3>
  <ul>
      <!-- {{#users}} and {{/users}} denotes the start and end body of the users array passed to the template
      while rendering it from chat.js -->
      <!--here users is a array of object with id,username and room property so we can directly use
      {{username}} here inside the body of users array -->
      <!--So here <li> will be called for each and every element of users array -->
      {{#users}}
         <li class="users">{{username}}</li>
      {{/users}}
  </ul>

</script>


<!--Mustache is used to inject templates from js to html-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<!--Moment is used to format timestamps-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
